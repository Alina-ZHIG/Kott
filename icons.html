<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Меню -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff69b4;">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Мой сайт</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="icons.html">Иконки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Список с иконками -->
    <section class="icons-section py-5" style="background-color: #ffe4e1;">
        <div class="container">
            <h2 class="text-center mb-4 text-white">Наши Услуги</h2>
            <div class="row text-center">
                <div class="col-md-4 mb-4 icon-box">
                    <img src="img/icon1.png" alt="Иконка 1" class="icon mb-3" style="max-width: 100px;">
                    <h4 class="text-white">Услуга 1</h4>
                    <p class="text-white">Описание первой услуги.</p>
                </div>
                <div class="col-md-4 mb-4 icon-box">
                    <img src="img/icon2.png" alt="Иконка 2" class="icon mb-3" style="max-width: 100px;">
                    <h4 class="text-white">Услуга 2</h4>
                    <p class="text-white">Описание второй услуги.</p>
                </div>
                <div class="col-md-4 mb-4 icon-box">
                    <img src="img/icon3.png" alt="Иконка 3" class="icon mb-3" style="max-width: 100px;">
                    <h4 class="text-white">Услуга 3</h4>
                    <p class="text-white">Описание третьей услуги.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
